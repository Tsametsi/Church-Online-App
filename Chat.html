<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Chat Room</title>
    <link rel="stylesheet" href="Chat.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1.0.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        #chat-container {
            width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #chat-form {
            display: flex;
            padding: 10px;
        }

        #chat-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #chat-form input[type="file"] {
            margin-right: 10px;
        }

        #chat-form button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        #chat-form button:hover {
            background-color: #218838;
        }

        .emoji-picker {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Church Chat Room</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="chat-form">
            <input type="file" id="fileInput">
            <input type="text" id="message" placeholder="Type your message..." required>
            <emoji-picker></emoji-picker>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            const username = prompt("Enter your username:");

            function loadMessages() {
                $.get('/api/chat/messages', function(messages) {
                    $('#messages').empty();
                    messages.forEach(msg => {
                        $('#messages').append(`<div><strong>${msg.username}:</strong> ${msg.message} ${msg.attachment ? `<a href="${msg.attachment}" target="_blank">[Attachment]</a>` : ''}</div>`);
                    });
                    $('#messages').scrollTop($('#messages')[0].scrollHeight);
                });
            }

            $('#chat-form').on('submit', function(event) {
                event.preventDefault();
                const message = $('#message').val();
                const file = $('#fileInput')[0].files[0];

                const formData = new FormData();
                formData.append('username', username);
                formData.append('message', message);
                if (file) {
                    formData.append('attachment', file);
                }

                $.ajax({
                    url: '/api/chat/send',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function() {
                        $('#message').val('');
                        $('#fileInput').val('');
                        loadMessages();
                    }
                });
            });

            loadMessages();
            setInterval(loadMessages, 3000); // Refresh messages every 3 seconds
        });
    </script>
</body>
</html>
