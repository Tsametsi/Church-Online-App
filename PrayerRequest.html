<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Request</title>
    <link rel="stylesheet" href="Prayer Request.css">
</head>
<body>
    <div class="prayer-request-container">
        <h2>Prayer Request</h2>
        <form action="/submit-prayer-request" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required aria-label="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required aria-label="Your Email">
            </div>
            <div class="form-group">
                <label for="prayer_request">Prayer Request:</label>
                <textarea id="prayer_request" name="prayer_request" required aria-label="Prayer Request"></textarea>
            </div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
