<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Prayer_request.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Submit Your Request</h2>
        <form id="prayerRequestForm">
            <div class="form-group">
                <label for="pastorSelect">Select a Pastor</label>
                <select class="form-control" id="pastorSelect" required>
                    <option value="">Select a Pastor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3" style="display:none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="Prayer_request.js"></script>
</body>
</html>
