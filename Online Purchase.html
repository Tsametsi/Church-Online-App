<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Church Online App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(238, 232, 232);
        }
        .header {
            width: 100%;
            position: sticky;
            top: 0;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .products, .cart {
            margin-bottom: 20px;
        }
        .product, .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product button, .cart-item button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover, .cart-item button:hover {
            background-color: #45a049;
        }
        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .checkout-form input, .checkout-form button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .checkout-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .checkout-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Church Online App</h1>
        <nav>
            <a href="index.html" style="color: white; text-decoration: none; margin-right: 20px;">Home</a>
            <a href="online-directory.html" style="color: white; text-decoration: none; margin-right: 20px;">Online Directory</a>
            <a href="online-messages.html" style="color: white; text-decoration: none; margin-right: 20px;">Online Messages</a>
            <a href="online-store.html" style="color: white; text-decoration: none;">Online Store</a>
        </nav>
    </div>
    <div class="container">
        <h1>Online Store</h1>
        <div class="products">
            <h2>Products</h2>
            <div class="product">
                <span>Product 1</span>
                <span>$10.00</span>
                <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
            </div>
            <div class="product">
                <span>Product 2</span>
                <span>$15.00</span>
                <button onclick="addToCart('Product 2', 15.00)">Add to Cart</button>
            </div>
            <div class="product">
                <span>Product 3</span>
                <span>$20.00</span>
                <button onclick="addToCart('Product 3', 20.00)">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <div id="cartItems"></div>
            <p>Total: $<span id="totalAmount">0.00</span></p>
        </div>
        <div class="checkout">
            <h2>Checkout</h2>
            <form class="checkout-form" id="checkoutForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="text" id="address" name="address" placeholder="Your Address" required>
                <button type="submit">Pay Now</button>
            </form>
        </div>
    </div>
    <script>
        let cart = [];
        let totalAmount = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            totalAmount += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.product}</span>
                    <span>$${item.price.toFixed(2)}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItems.appendChild(cartItem);
            });
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
        }

        function removeFromCart(index) {
            totalAmount -= cart[index].price;
            cart.splice(index, 1);
            updateCart();
        }

        document.getElementById('checkoutForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment processed successfully!');
            cart = [];
            totalAmount = 0;
            updateCart();
            this.reset();
        });
    </script>
</body>
</html>
