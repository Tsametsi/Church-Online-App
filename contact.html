<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<body>
    <header>
        <div class="container">
            <a href="javascript:history.back()" class="back-button">← Back</a>

        </div>

    <div class="container">
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Address:</strong> Block 6, Lords Office Estate, 276 West Ave, Centurion, 0163</p>
            <p><strong>Phone:</strong> (012) 663 1593</p>
            <p><strong>Email:</strong> contact@yourwebsite.com</p>
        </section>

        <section class="map">
            <h2>Find Us Here</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14361.49336049153!2d28.1965102!3d-25.8571871!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e95642e7a222f59%3A0xddae820f92a6b3f1!2sNetcampus!5e0!3m2!1sen!2sza!4v1722288644093!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>

    <!-- Footer from the Church App -->
    <footer class="footer">
        <ul class="footer-links">
            <li><a href="#">© 2024 Church App. All rights reserved. <br>Address: Block 6, Lords Office Estate, 276 West Ave, Centurion, 0163</a></li>
        </ul>
        <div class="social-media">
            <a href="https://www.facebook.com/login/" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJteCI6IjIifQ%3D%3D%22%7D" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/accounts/login/" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/#!%20/" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
        <button onclick="window.location.href='Login.html'" class="logout-btn">Log out?</button>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block'; // Show the success message
            this.reset(); // Optionally reset the form fields
        });
    </script>
</body>
</html>
