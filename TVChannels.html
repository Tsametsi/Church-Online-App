<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free TV Channels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-n9xh+SpAdPCDmTMXsBjqGmUfxx/1p0zx9TA3QxtEiZpGGTEp27f9V4N1I7vRKRuplGB6Ei/6/mXE13p9y4ERug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="TVChannels.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">‚ÜêBack</a>

    <header style="background-color: black;">
        <h1>Free TV Channels</h1>
        <p>Watch free TV channels online. Scroll through the channels and watch content in the player below.</p>
    </header>

    <div class="channel-selector">
        <button class="nav-btn" onclick="prevChannel()">&#10094;</button>
        <button class="nav-btn" onclick="nextChannel()">&#10095;</button>
    </div>

    <div class="channels-container">

        <div class="channel" data-url="https://abcnews.go.com/live/video/special-live-11/">
            <h2>ABC News</h2>
            <p>Stream the latest headlines.</p>
        </div>
        <div class="channel" data-url="https://watchug.com/movies">
            <h2>Watchug Movies</h2>
            <p>Watch Movies & TV Shows Online</p>
        </div>
        <div class="channel" data-url="https://dashflix.top/tvplus">
            <h2>ChurchFlix</h2>
            <p>Enjoy a variety of TV shows.</p>
        </div>
        <div class="channel" data-url="https://www3.nhk.or.jp/nhkworld/en/live/">
            <h2>NHK TV</h2>
            <p>Stream free, ad-supported.</p>
        </div>
    </div>

    <div class="player-container">
        <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script src="TVChannels.js"></script>
</body>
</html>
