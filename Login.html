<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body style="background-image: url('Untitled-design-7.png'); background-size: cover; background-repeat: no-repeat;">
    <div class="login-container">
        <h2>Welcome to the Church Online App<br><br>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <button type="button" onclick="window.location.href='/Signup.html'">Sign Up</button>
            <button type="button" onclick="window.location.href='/reset-password'">Reset Password</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch('/login', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      localStorage.setItem('username', data.username);
                      window.location.href = '/Home.html';
                  } else {
                      alert('Invalid username or password.');
                  }
              });
        });
    </script>
</body>
</html>
