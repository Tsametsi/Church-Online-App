<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body style="background-image: url('Untitled-design-7.png'); background-size: cover; background-repeat: no-repeat;">
    <div class="login-container">
        <h2>Welcome to the Church Online App<br><br>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <button type="button" onclick="window.location.href='/Signup.html'">Sign Up</button>
            <button type="button" onclick="window.location.href='/ForgotPassword.html'">Forgot Password?</button>
        </form>
    </div>

    <footer>
        <div class="slogan"> Apostles of Christ <br> "Uniting Apostles Everywhere â€“ A Place for Every Believer to Connect and Grow"

        </div>
    </footer>

    <script>
        // Add event listener for form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            // Send login request to the backend
            fetch('http://localhost:3000/auth/login', { // Use the correct backend route
                method: 'POST',
                body: JSON.stringify(data), // Send data as JSON
                headers: {
                    'Content-Type': 'application/json' // Set content type to JSON
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Parse the response as JSON
            })
            .then(data => {
                if (data.success) {
                    // Store username in localStorage
                    localStorage.setItem('username', data.username);
                    // Redirect to home page on successful login
                    window.location.href = '/Home.html';
                } else {
                    // Show error message if login fails
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('There was an error with the fetch operation:', error);
                alert('An error occurred. Please try again.'); // Handle any fetch errors
            });
        });

        // Add class to body when the page loads to trigger the animation
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
