<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Online</title>
    <link rel="stylesheet" href="Shop.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
    <div class="shop-container">
        <h1>Shop Online</h1>

        <div class="category">
            <h2>Music Instruments</h2>
            <div class="product">
                <img class="product-image" src="feb041f2-5fc9-4e35-b07f-179523fd8174.jpg" alt="Music Instruments">
                <div class="product-info">
                    <h3>Music Instruments</h3>
                    <p>Price: ZAR 100.00</p>
                    <button onclick="addToCart('Music Instruments', 100.00)">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img class="product-image" src="feb041f2-5fc9-4e35-b07f-179523fd8174.jpg" alt="Music Instruments">
                <div class="product-info">
                    <h3>Music Instruments</h3>
                    <p>Price: ZAR 100.00</p>
                    <button onclick="addToCart('Music Instruments', 100.00)">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="category">
            <h2>Books</h2>
            <div class="product">
                <img class="product-image" src="f2fe57b0-30ae-4106-a88c-0b0087df36f0.jpg" alt="Book">
                <div class="product-info">
                    <h3>Book</h3>
                    <p>Price: ZAR 150.00</p>
                    <button onclick="addToCart('Book', 150.00)">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img class="product-image" src="f2fe57b0-30ae-4106-a88c-0b0087df36f0.jpg" alt="Book">
                <div class="product-info">
                    <h3>Book</h3>
                    <p>Price: ZAR 150.00</p>
                    <button onclick="addToCart('Book', 150.00)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total Price: ZAR <span id="total-price">0.00</span></p>
        <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="uyebodhldngs@gmail.com"> <!-- Receiver's PayPal email -->
            <input type="hidden" name="item_name" value="Shopping Cart">
            <input type="hidden" name="amount" id="paypal-amount" value="0.00">
            <input type="hidden" name="currency_code" value="ZAR"> 
            <input type="hidden" name="return" value="Home.html"> <!-- Replace with your return URL -->
        </form>
        <form id="alipay-form" action="/api/alipay" method="post" target="_blank">
            <input type="hidden" name="amount" id="alipay-amount" value="0.00">
            <button type="submit">Checkout (Alipay/VodaPay)</button>
        </form>              
    </div>

    <!-- Popup for larger image -->
    <div id="image-popup" class="popup" style="display: none;">
        <span class="close" onclick="closePopup()">&times;</span>
        <img class="popup-image" id="popup-image" src="" alt="Product Image">
    </div>

    <script src="shop.js"></script>
</body>
</html>
