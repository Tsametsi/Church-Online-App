<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations Page</title>
    <link rel="stylesheet" href="Donations.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Donations Page</h1>
        <div class="options">
            <button id="donateBtn" class="option-button">I want to donate</button>
            <button id="signupBtn" class="option-button">I am an organization in need of donations</button>
        </div>

        <div id="donateForm" class="form" style="display:none;">
            <h2>Donation Form</h2>
            <input type="text" id="donorName" placeholder="Your Name" required>
            <input type="email" id="donorEmail" placeholder="Your Email" required>
            <select id="donationCategory" required>
                <option value="">Select Donation Category</option>
                <option value="1">Money</option>
                <option value="2">Airtime</option>
                <option value="3">Food</option>
                <option value="4">Clothes</option>
                <option value="5">NGOs</option>
                <option value="6">Blankets</option>
                <option value="7">Shelter</option>
                <option value="8">Other</option>
            </select>
            <button id="submitCategory" class="submit-button">Show Organizations</button>
        </div>

        <div id="organizationGrid" style="display:none;">
            <h3>Organizations in Need:</h3>
            <div class="grid-container" id="orgGrid"></div>
        </div>

        <div id="signupForm" class="form" style="display:none;">
            <h2>Organization Sign Up</h2>
            <input type="text" id="orgName" placeholder="Organization Name" required>
            <input type="email" id="orgEmail" placeholder="Your Email" required>
            <input type="text" id="orgPhone" placeholder="Phone Number" required>
            <input type="text" id="orgContactPerson" placeholder="Contact Person" required>
            <input type="text" id="orgNumber" placeholder="Business/NGO Number" required>
            <textarea id="orgDescription" placeholder="Organization Description"></textarea>
            <label for="helpCategory">Select Help Category:</label>
            <select id="helpCategory" required>
                <option value="">Select Help Category</option>
                <option value="1">Money</option>
                <option value="2">Airtime</option>
                <option value="3">Food</option>
                <option value="4">Clothes</option>
                <option value="5">NGOs</option>
                <option value="6">Blankets</option>
                <option value="7">Shelter</option>
                <option value="8">Other</option>
            </select>
            <button id="submitSignup" class="submit-button">Sign Up</button>
        </div>
    </div>

    <div id="popup" class="popup" style="display:none;">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <p>Thank you for your action!</p>
        </div>
    </div>

    <script src="Donations.js"></script>
</body>
</html>
