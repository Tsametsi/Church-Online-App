<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #218838;
        }
        .payment-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .payment-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .payment-option:hover {
            background-color: #f1f1f1;
        }
        .selected {
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Make a Donation</h1>
    <form id="donationForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="amount">Donation Amount</label>
        <input type="number" id="amount" name="amount" required>

        <label for="message">Message (Optional)</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <div class="payment-options">
            <div class="payment-option" id="creditCardOption" onclick="selectPaymentOption('creditCard')">Credit Card</div>
            <div class="payment-option" id="paypalOption" onclick="selectPaymentOption('paypal')">PayPal</div>
            <div class="payment-option" id="bankTransferOption" onclick="selectPaymentOption('bankTransfer')">Bank Transfer</div>
        </div>

        <div id="creditCardForm" class="payment-form">
            <label for="cc-number">Credit Card Number</label>
            <input type="text" id="cc-number" name="cc-number" required>

            <label for="cc-expiry">Expiry Date</label>
            <input type="text" id="cc-expiry" name="cc-expiry" required>

            <label for="cc-cvc">CVC</label>
            <input type="text" id="cc-cvc" name="cc-cvc" required>
        </div>

        <div id="paypalForm" class="payment-form" style="display: none;">
            <p>You will be redirected to PayPal to complete your donation.</p>
        </div>

        <div id="bankTransferForm" class="payment-form" style="display: none;">
            <p>Please transfer your donation to the following bank account:</p>
            <p><strong>Bank Name:</strong> Example Bank</p>
            <p><strong>Account Number:</strong> 123456789</p>
            <p><strong>Routing Number:</strong> 987654321</p>
        </div>

        <button type="submit" class="button">Donate</button>
    </form>
</div>

<script>
    let selectedPaymentOption = 'creditCard';

    function selectPaymentOption(option) {
        selectedPaymentOption = option;
        document.querySelectorAll('.payment-option').forEach(el => el.classList.remove('selected'));
        document.querySelector(`#${option}Option`).classList.add('selected');
        document.querySelectorAll('.payment-form').forEach(el => el.style.display = 'none');
        document.querySelector(`#${option}Form`).style.display = 'block';
    }

    document.getElementById('donationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Donation submitted using ' + selectedPaymentOption);
    });
</script>

</body>
</html>
