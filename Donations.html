<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations</title>
    <link rel="stylesheet" href="/Donations.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Make a Donation</h1>
    <form id="donation-form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="cny">CNY</option>
        </select>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <button type="submit">Donate</button>
    </form>

    <script>
        document.getElementById('donation-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;
            const description = document.getElementById('description').value;

            const response = await fetch('/donate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount, currency, description })
            });

            const result = await response.json();
            const clientSecret = result.clientSecret;

            const stripe = Stripe('your-stripe-publishable-key');
            const { error } = await stripe.confirmAlipayPayment(clientSecret, {
                return_url: 'http://localhost:3000/donations-success.html'
            });

            if (error) {
                console.error('Error confirming Alipay payment:', error);
            }
        });
    </script>
</body>
</html>
