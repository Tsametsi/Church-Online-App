<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link href="Discussions.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #312ecc;
            --background-color: #f4f4f4;
            --text-color: #333;
            --card-background: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 1rem;
            box-shadow: var(--shadow);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-family: 'Raleway', sans-serif;
        }

        .trending-bar {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: var(--shadow);
            border-left: 5px solid white;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .trending-bar h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        #topics-container {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
        }

        .topic {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 20px;
            white-space: nowrap;
            transition: background-color 0.3s;
        }

        .topic:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .btn i {
            margin-right: 5px;
        }

        #new-discussion {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 5px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        /* New rule for text color in new discussion section */
        #new-discussion input[type="text"],
        #new-discussion textarea {
            color: black; /* Make text black */
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        #search-input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .discussion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .discussion-card {
            background-color: var(--card-background);
            border-radius: 5px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .discussion-card:hover {
            transform: translateY(-5px);
        }

        .discussion-card h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-family: 'Raleway', sans-serif;
        }

        .discussion-meta {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 10px;
        }

        .discussion-content {
            margin-bottom: 10px;
        }

        .discussion-actions {
            display: flex;
            justify-content: space-between;
        }

        .discussion-actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
        }

        #emoji-picker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card-background);
            border-radius: 5px;
            box-shadow: var(--shadow);
            padding: 10px;
        }

        @media (max-width: 768px) {
            .discussion-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-comments"></i> Discussions</h1>
    </header>
    <p>Please enter a username to use for discussions</p>
    <input type="text" id="discussion-username" placeholder="Enter your username" />

    <div class="container">
        <div class="trending-bar">
            <h2><i class="fas fa-fire"></i> Trending Topics</h2>
            <div id="topics-container"></div>
        </div>

        <button id="show-discussion-btn" class="btn" onclick="toggleDiscussionInput()">
            <i class="fas fa-plus"></i> Create a Discussion
        </button>

        <div id="new-discussion" style="display: none;">
            <input type="text" id="discussion-title" placeholder="Discussion Title" />
            <textarea id="discussion-content" placeholder="Discussion Content"></textarea>
            
            <input type="file" id="discussion-audio" accept="audio/*" />
            
            <button id="start-recording" class="btn" onclick="toggleRecording()">
                <i class="fas fa-microphone"></i> Start Recording
            </button>
            <button id="stop-recording" class="btn" onclick="toggleRecording()" style="display: none;">
                <i class="fas fa-stop"></i> Stop Recording
            </button>
            <audio id="recorded-audio" controls style="display: none;"></audio>
            
            <button class="btn" onclick="submitDiscussion()">
                <i class="fas fa-paper-plane"></i> Post Your Discussion
            </button>
        </div>

        <input type="text" id="search-input" placeholder="Search discussions..." oninput="searchDiscussions()" />
        
        <div id="discussions" class="discussion-grid"></div>
    </div>

    <div id="emoji-picker" style="display: none;"></div>

    <script src="Discussions.js"></script>
</body>
</html>
