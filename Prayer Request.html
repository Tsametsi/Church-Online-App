<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Request - Church Online App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(238, 232, 232);
        }
        .header {
            width: 100%;
            position: sticky;
            top: 0;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .prayer-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .prayer-form input, .prayer-form textarea, .prayer-form select, .prayer-form button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .prayer-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .prayer-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Church Online App</h1>
        <nav>
            <a href="index.html" style="color: white; text-decoration: none; margin-right: 20px;">Home</a>
            <a href="online-directory.html" style="color: white; text-decoration: none; margin-right: 20px;">Online Directory</a>
            <a href="online-messages.html" style="color: white; text-decoration: none; margin-right: 20px;">Online Messages</a>
            <a href="online-store.html" style="color: white; text-decoration: none; margin-right: 20px;">Online Store</a>
            <a href="prayer-request.html" style="color: white; text-decoration: none;">Prayer Request</a>
        </nav>
    </div>
    <div class="container">
        <h1>Prayer Request</h1>
        <p>If you would like to request prayers, please fill out the form below.</p>
        <form class="prayer-form" id="prayerForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="request" name="request" rows="5" placeholder="Your Prayer Request" required></textarea>
            <label for="pastors">Select Pastors:</label>
            <select id="pastors" name="pastors" multiple required>
                <option value="pastor1">Pastor John</option>
                <option value="pastor2">Pastor Jane</option>
                <option value="pastor3">Pastor Mike</option>
                <option value="pastor4">Pastor Sarah</option>
            </select>
            <button type="submit">Submit Prayer Request</button>
        </form>
    </div>
    <script>
        document.getElementById('prayerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Prayer request submitted successfully!');
            // Here you would add code to actually submit the request, e.g., via an API call
        });
    </script>
</body>
</html>
