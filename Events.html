<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Events</title>
    <link rel="stylesheet" href="/Events.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-button">‚ÜêBack</a>

    <header>
        <h1>Upcoming Church Events</h1>
        <button id="create-event-btn">Create Event</button>
    </header>

    <section id="upload-event" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Event</h2>
            <form id="event-form" action="/upload-event" method="post" enctype="multipart/form-data">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>
            
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>
            
                <label for="event_date">Event Date and Time:</label>
                <input type="datetime-local" id="event_date" name="event_date" required><br>
            
                <label for="virtual_url">Virtual URL (Optional):</label>
                <input type="url" id="virtual_url" name="virtual_url"><br>
            
                <label for="ticket_url">Ticket Purchase URL (Optional):</label>
                <input type="url" id="ticket_url" name="ticket_url"><br>
            
                <label for="image">Event Image (Optional):</label>
                <input type="file" id="image" name="image" accept="image/*"><br>
                
                <button type="submit">Upload Event</button>
            </form>
            
        </div>
    </section>

    <h2>Trending Events</h2>
    <div id="trending-events-container">
        <!-- Trending events will be dynamically added here -->
    </div>

    <h2>All Events</h2>
    <div id="events-container">
        <!-- Events will be dynamically added here -->
    </div>

    <script src="events.js"></script>
</body>
</html>
